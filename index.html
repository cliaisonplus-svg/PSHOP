<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Produits Informatiques</title>
    <meta name="description" content="Application pour gérer un catalogue de produits informatiques.">
    <meta property="og:title" content="Gestion de Produits Informatiques">
    <meta property="og:description" content="Application pour gérer un catalogue de produits informatiques.">
    <meta property="og:image" content="https://i.ibb.co/67X3xfS/default-preview.png">
    <meta property="og:image:alt" content="Aperçu de l'application de gestion de produits">
    <meta name="twitter:title" content="Gestion de Produits Informatiques">
    <meta name="twitter:description" content="Application pour gérer un catalogue de produits informatiques.">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-top">
                <h1><i data-lucide="package"></i> Catalogue Produits</h1>
                <div class="header-actions">
                    <div class="search-wrapper">
                        <input type="search" id="search-bar" placeholder="Rechercher un produit..." aria-label="Rechercher un produit">
                        <i data-lucide="search" class="search-icon"></i>
                    </div>
                    <button id="presentation-mode-toggle" class="btn btn-secondary" title="Basculer en mode présentation">
                        <i data-lucide="eye"></i> <span class="btn-text">Présentation</span>
                    </button>
                </div>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link active">
                    <i data-lucide="package"></i> <span>Produits</span>
                </a>
                <a href="ajouter.html" class="nav-link btn-primary">
                    <i data-lucide="plus-circle"></i> <span>Ajouter</span>
                </a>
                <a href="ventes.html" class="nav-link">
                    <i data-lucide="dollar-sign"></i> <span>Ventes</span>
                </a>
                <a href="depenses.html" class="nav-link">
                    <i data-lucide="credit-card"></i> <span>Dépenses</span>
                </a>
                <a href="dashboard.html" class="nav-link">
                    <i data-lucide="bar-chart"></i> <span>Tableau de bord</span>
                </a>
                <a href="personnaliser.html" class="nav-link">
                    <i data-lucide="palette"></i> <span>Personnaliser</span>
                </a>
            </nav>
        </header>

        <aside class="filters">
            <h3>Filtres</h3>
            <div class="filter-group">
                <label for="category-filter">Catégorie</label>
                <select id="category-filter">
                    <option value="all">Toutes</option>
                    <option value="laptop">Laptops</option>
                    <option value="desktop">PC de bureau</option>
                    <option value="composant">Composants</option>
                    <option value="accessoire">Accessoires</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price-min-filter">Prix Min (FCFA)</label>
                <input type="number" id="price-min-filter" placeholder="0" step="1" min="0">
            </div>
            <div class="filter-group">
                <label for="price-max-filter">Prix Max (FCFA)</label>
                <input type="number" id="price-max-filter" placeholder="5000000" step="1" min="0">
            </div>
             <div class="filter-group">
                <button id="export-json" class="btn btn-secondary full-width"><i data-lucide="download"></i> Exporter en JSON</button>
            </div>
            <div class="filter-group">
                <label for="import-json" class="btn btn-secondary full-width"><i data-lucide="upload"></i> Importer un JSON</label>
                <input type="file" id="import-json" accept=".json" style="display: none;">
            </div>
        </aside>

        <main id="product-grid">
            <!-- Les cartes de produits seront injectées ici par JS -->
        </main>
    </div>

    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
