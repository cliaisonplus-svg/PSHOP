<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <main style="width: 100%; max-width: 520px; padding: 2rem 1rem;">
            <div class="card" style="padding: 3rem 2.5rem;">
                <div class="auth-header-content">
                    <h2>Créer un compte</h2>
                    <p class="auth-subtitle">Rejoignez votre espace de gestion de vos produits</p>
                </div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            placeholder="Choisissez un nom d'utilisateur"
                            minlength="3"
                            aria-label="Nom d'utilisateur"
                            aria-required="true"
                        >
                       
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            autocomplete="new-password"
                            placeholder="Créez un mot de passe sécurisé"
                            minlength="6"
                            aria-label="Mot de passe"
                            aria-required="true"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            required 
                            autocomplete="new-password"
                            placeholder="Retapez votre mot de passe"
                            minlength="6"
                            aria-label="Confirmer le mot de passe"
                            aria-required="true"
                        >
                    </div>
                    
                    <div class="form-group">

                        <input 
                            type="text" 
                            id="admin-code" 
                            name="admin-code" 
                            required 
                            placeholder="Entrez le code admin"
                            aria-label="Code admin"
                            aria-required="true"
                        >
                    </div>
                    
                    <div class="form-actions" style="flex-direction: column; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn btn-secondary" style="width: 100%;">
                            <i data-lucide="user-plus"></i> 
                            <span>Créer mon compte</span>
                        </button>

                        <a href="login.html" class="btn btn-secondary" style="width: 100%; text-decoration: none;">
                            <i data-lucide="arrow-left"></i> 
                            <span>Retour à la connexion</span>
                        </a>                        
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/auth-db.js"></script>
    <script type="module" src="js/register.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
