<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Ajouter/Modifier un Produit</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-top">
                <h1><i data-lucide="plus-circle"></i> <span id="form-title">Ajouter un nouveau produit</span></h1>
                <div class="header-actions">
                    <a href="index.html" class="btn btn-secondary">
                        <i data-lucide="arrow-left"></i> <span class="btn-text">Retour</span>
                    </a>
                </div>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">
                    <i data-lucide="package"></i> <span>Produits</span>
                </a>
                <a href="ajouter.html" class="nav-link btn-primary active">
                    <i data-lucide="plus-circle"></i> <span>Ajouter</span>
                </a>
                <a href="ventes.html" class="nav-link">
                    <i data-lucide="dollar-sign"></i> <span>Ventes</span>
                </a>
                <a href="depenses.html" class="nav-link">
                    <i data-lucide="credit-card"></i> <span>Dépenses</span>
                </a>
                <a href="dashboard.html" class="nav-link">
                    <i data-lucide="bar-chart"></i> <span>Tableau de bord</span>
                </a>
                <a href="personnaliser.html" class="nav-link">
                    <i data-lucide="palette"></i> <span>Personnaliser</span>
                </a>
                <button id="logout-btn" class="nav-link" style="background: transparent; border: none; cursor: pointer;">
                    <i data-lucide="log-out"></i> <span>Déconnexion</span>
                </button>
            </nav>
        </header>

        <main>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nom">Nom du produit *</label>
                        <input type="text" id="nom" required>
                    </div>

                    <div class="form-group">
                        <label for="categorie">Catégorie *</label>
                        <select id="categorie" required>
                            <option value="">Choisir une catégorie...</option>
                            <option value="laptop">Laptop</option>
                            <option value="desktop">PC de bureau</option>
                            <option value="composant">Composant</option>
                            <option value="accessoire">Accessoire</option>
                        </select>
                    </div>

                    <div class="form-group span-2">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="prixPartenaire">Prix Partenaire (FCFA)</label>
                        <input type="number" id="prixPartenaire" step="1" min="0" value="0" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="prixRevente">Prix de Revente (FCFA) *</label>
                        <input type="number" id="prixRevente" step="1" min="0" required value="0" placeholder="0">
                    </div>

                    <div class="form-group">
                        <label for="marge">Marge (FCFA)</label>
                        <input type="text" id="marge" disabled placeholder="0 FCFA">
                    </div>

                    <div class="form-group">
                        <label for="stock">Stock</label>
                        <input type="number" id="stock" min="0" value="0">
                    </div>

                    <div class="form-group span-2">
                        <label for="photos">Photos (3 à 6 images) *</label>
                        <div class="photo-upload-options">
                            <input type="file" id="photos" multiple accept="image/*,image/jpeg,image/jpg,image/png,image/webp">
                            <button type="button" id="camera-btn" class="btn btn-secondary">
                                <i data-lucide="camera"></i> Prendre une photo
                            </button>
                        </div>
                        <div id="photos-preview" class="photos-preview"></div>
                        <input type="file" id="camera-input" accept="image/*,image/jpeg,image/jpg,image/png,image/webp" capture="environment" style="display: none;">
                    </div>

                    <fieldset class="form-group span-2">
                        <legend>Spécifications Techniques</legend>
                        <div class="spec-grid">
                            <div class="form-group">
                                <label for="spec-processeur">Processeur</label>
                                <input type="text" id="spec-processeur">
                            </div>
                            <div class="form-group">
                                <label for="spec-ram">RAM</label>
                                <input type="text" id="spec-ram">
                            </div>
                            <div class="form-group">
                                <label for="spec-stockage">Stockage</label>
                                <input type="text" id="spec-stockage">
                            </div>
                            <div class="form-group">
                                <label for="spec-carteGraphique">Carte Graphique</label>
                                <input type="text" id="spec-carteGraphique">
                            </div>
                             <div class="form-group">
                                <label for="spec-ecran">Écran</label>
                                <input type="text" id="spec-ecran">
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="save"></i> Enregistrer le produit
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/auth-guard.js"></script>
    <script type="module" src="js/produit.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
