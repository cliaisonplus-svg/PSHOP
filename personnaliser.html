<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnaliser le Thème</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/accessibility.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-top">
                <h1><i data-lucide="palette"></i> Personnaliser le Thème</h1>
                <div class="header-actions">
                    <a href="index.html" class="btn btn-secondary">
                        <i data-lucide="arrow-left"></i> <span class="btn-text">Retour</span>
                    </a>
                </div>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">
                    <i data-lucide="package"></i> <span>Produits</span>
                </a>
                <a href="ajouter.html" class="nav-link btn-primary">
                    <i data-lucide="plus-circle"></i> <span>Ajouter</span>
                </a>
                <a href="ventes.html" class="nav-link">
                    <i data-lucide="dollar-sign"></i> <span>Ventes</span>
                </a>
                <a href="depenses.html" class="nav-link">
                    <i data-lucide="credit-card"></i> <span>Dépenses</span>
                </a>
                <a href="dashboard.html" class="nav-link">
                    <i data-lucide="bar-chart"></i> <span>Tableau de bord</span>
                </a>
                <a href="personnaliser.html" class="nav-link active">
                    <i data-lucide="palette"></i> <span>Personnaliser</span>
                </a>
            </nav>
        </header>

        <main class="personalize-layout">
            <div class="card">
                <h2>Couleurs de l'interface</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="primary-color">Couleur Primaire</label>
                        <input type="color" id="primary-color">
                    </div>
                    <div class="form-group">
                        <label for="secondary-color">Couleur Secondaire</label>
                        <input type="color" id="secondary-color">
                    </div>
                    <div class="form-group">
                        <label for="bg-color">Couleur de Fond</label>
                        <input type="color" id="bg-color">
                    </div>
                    <div class="form-group">
                        <label for="text-color">Couleur du Texte</label>
                        <input type="color" id="text-color">
                    </div>
                     <div class="form-group">
                        <label for="card-bg-color">Fond des Cartes</label>
                        <input type="color" id="card-bg-color">
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Mode d'affichage</h2>
                <div class="theme-switcher">
                    <button id="theme-toggle" class="btn btn-secondary">
                        <i data-lucide="sun"></i> / <i data-lucide="moon"></i> Changer de mode
                    </button>
                </div>
            </div>

            <div class="card">
                <h2>Actions</h2>
                <div class="form-actions">
                    <button id="reset-theme" class="btn btn-danger">
                        <i data-lucide="refresh-cw"></i> Réinitialiser les couleurs
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
