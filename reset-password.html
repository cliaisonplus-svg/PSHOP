<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Réinitialisation du mot de passe - PSHOP</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/accessibility.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <main style="width: 100%; max-width: 500px; padding: 2rem 1rem;">
            <div class="card" style="padding: 3rem 2.5rem;">
                <div class="auth-header-content">
                    <h2>Réinitialisation</h2>
                    <p class="auth-subtitle">Entrez vos informations pour réinitialiser votre mot de passe</p>
                </div>
                
                <form id="reset-password-form" class="auth-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autocomplete="username"
                            placeholder="Entrez votre nom d'utilisateur"
                            aria-label="Nom d'utilisateur"
                            aria-required="true"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="admin-code" 
                            name="admin-code" 
                            required 
                            placeholder="Code administrateur"
                            aria-label="Code administrateur"
                            aria-required="true"
                        >
                        <small class="form-hint">Code requis pour réinitialiser le mot de passe</small>
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="new-password" 
                            name="new-password" 
                            required 
                            autocomplete="new-password"
                            placeholder="Créez un nouveau mot de passe"
                            minlength="6"
                            aria-label="Nouveau mot de passe"
                            aria-required="true"
                        >
                    </div>
                    
                    <div class="form-group">
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            required 
                            autocomplete="new-password"
                            placeholder="Retapez votre nouveau mot de passe"
                            minlength="6"
                            aria-label="Confirmer le mot de passe"
                            aria-required="true"
                        >
                    </div>
                    
                    <div class="form-actions" style="flex-direction: column; gap: 1rem; margin-top: 2rem;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i data-lucide="key"></i> 
                            <span>Réinitialiser le mot de passe</span>
                        </button>
                        
                        
                        <a href="login.html" class="btn btn-secondary" style="width: 100%; text-decoration: none;">
                            <i data-lucide="arrow-left"></i> 
                            <span>Retour à la connexion</span>
                        </a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script type="module" src="js/notifications.js"></script>
    <script type="module" src="js/auth-db.js"></script>
    <script type="module" src="js/reset-password.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
